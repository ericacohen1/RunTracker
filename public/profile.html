<!-- profile html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Adding Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <!-- Adding bootstratp 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>User Profile</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1><span id="user-name"></span> RunTracker</h1>
        </div>

        <h2>Enter a new run</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Distance</th>
                    <th>Total Run Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" id="activityDate" placeholder="MM/DD/YYY" aria-describedby="basic-addon1" required>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" id="totalDistance" placeholder="distance (in miles)" aria-describedby="basic-addon1"
                                required>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" id="totalRunTime" placeholder="time (in minutes)" aria-describedby="basic-addon1"
                                required>
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary" id="new-workout">Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- run history table -->
    <div class="container">
        <h2>Run history</h2>
        <table class="run-history-table table table-striped">
            <thead>
                <tr>
                    <th>Activity Date</th>
                    <th>Total Distance</th>
                    <th>Total Run Time</th>
                    <th>Average Pace</th>
                    <th>Average Speed</th>
                </tr>
            </thead>
            <tbody class="run-history-tbody">
            </tbody>
        </table>
    </div>
    </div>


    <!-- charts for user performance/stats -->


</body>
<script src="js/profile.js" type="text/javascript"></script>
</html>
